name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lints:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: DeterminateSystems/nix-installer@cca8c0622ae8bc5a75c02c77a15f72ba264483b8
        with:
          # Allow the installed Nix to make authenticated Github requests.
          # If you skip this, you will likely get rate limited.
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - run: nix flake check
      - run: nix run
