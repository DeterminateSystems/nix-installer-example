name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lints:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: DeterminateSystems/nix-installer-action@v0.9.0-changes
      - uses: cachix/cachix-action@v12
        with:
          name: testing
          # If you chose signing key for write access
          signingKey: 'just-testing'
          # If you chose API tokens for write access OR if you have a private cache
          authToken: 'just-testing'
      - uses: actions/checkout@v3
      - run: nix flake check
      - run: nix run
      - run: nix profile install nixpkgs#hello
